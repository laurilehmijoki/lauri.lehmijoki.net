Russell, Bertrand: {
  quote: "Viisaiden henkilöiden kokoelman löytäminen ja hallituksen jättäminen
  heidän käsiinsä on siis ratkaisematon probleemi. Siinä on demokratian
  perimmäinen oikeutus.",
  comment: "Russell päättelee demokratian olevan paras ratkaisu, koska kukaan
  ei ole onnistunut löytämään kestävää tapaa, jolla filosofikuninkaita
  kasvatetaan.",
  source: "Länsimaisen filosofian historia I",
  page: "134"
}
Pirsig, Robert M.: {
  quote: "Phaedrus had once called metaphysics 'the high country of the mind' –
  an analogy to the 'high country' of mountain-climbing. It takes a lot of
  effort to get there and more effort when you arrive, but unless you can make
  the journey you are confined to one alley of thought all your life.",
  source: "Lila",
  page: "162"
}
